<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire devenir mentor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/fonts.css">
</head>
<body>
    <div class="mx-auto my-5 w-50 shadow font-form">
        <div class="py-5 px-5">
            <div class="text-center mb-5">
                <img src="../image/logo-eg-form.webp" alt="">
                <h1 class="fs-4">Energy Generation <br> Mentorat : formulaire de candidature</h1>
                <br>
                <p class="fs-6 text-secondary">Afin de rejoindre le programme de mentoring d'Energy Generation, nous <br> souhaiterions en savoir un peu plus sur vous. <br> Merci de partager avec nous ces quelques informations !</p>
            </div>
            <div>
                <form action="#" method="post">
                    <h2 class="fs-4 my-4">Détails du contact</h2>
                    <div class="row mb-3">
                        <label for="nom" class="form-label">Nom(s) et titre</label>
                        <select class="form-select col me-3"  aria-label="Default select example">
                            <option selected>Titre</option>
                            <option value="1">Ms</option>
                            <option value="2">Miss</option>
                            <option value="3">Mrs</option>
                            <option value="4">Mr</option>
                            <option value="5">prefer not to say</option>
                        </select>
                        <input type="text" class="form-control col me-3" name="prenom" id="prenom" placeholder="Prénom">
                        <input type="text" class="form-control col" name="nom" id="nom" placeholder="Nom">
                    </div>
                    <div class="mb-3">
                        <label for="nom" class="form-label">Genre</label>
                        <select class="form-select col me-3"  aria-label="Default select example">
                            <option selected>Please select</option>
                            <option value="1">Femme</option>
                            <option value="2">Homme</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email - <span class="text-secondary">principale méthode de contact</span></label>
                        <input type="email" class="form-control" id="exampleInputEmail1">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Numéro de téléphone</label>
                        <input type="tel" class="form-control" id="exampleInputEmail1">
                      </div>
                      <div>
                        
                      </div>
                </form>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
